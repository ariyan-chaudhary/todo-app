name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci 

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })

      # Keep the build around so you can download it from Actions tab if something fails
      - name: ğŸ“¤ Upload frontend build artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # â† This is the key line!
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
      steps:
        - name: â¬‡ï¸ Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist

        - name: Debug artifact contents
          run: |
            pwd
            ls -laR frontend-dist
            find frontend-dist -type f | sort   # full list of files
            echo "Total size:"
            du -sh frontend-dist || true


        - name: Rsync frontend to server
          uses: burnett01/rsync-deployments@7.0.1
          with:
            switches: -avzr --delete --checksum --rsync-path=/usr/bin/rsync
            path: frontend-dist/
            remote_path: ${{ secrets.SERVER_PATH }}/frontend/dist/
            remote_host: ${{ secrets.SERVER_HOST }}
            remote_user: ${{ secrets.SERVER_USER }}
            remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

        - name: ğŸš€ Deploy to server
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            request_pty: true
            script: |

              set -e
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              nvm use 22
              node -v
              npm -v 
              
              cd ${{ secrets.SERVER_PATH }}
              git pull origin main
              cd backend
              npm ci --omit=dev
              pm2 restart myapp     # or pm2 reload if you go cluster mode later
