name: CI - Build & Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  issues: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build
     
      - name: üì¶ Install backend dependencies
        working-directory: backend
        run: npm ci
      - name: üß™ Run backend tests
        working-directory: backend
        run: npm test
      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })
      #download it from Actions tab if something fails
      - name: üì§ Upload frontend build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # This is the key line
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      permissions:
        contents: write
      steps:
        - name: ‚¨áÔ∏è Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist
        - name: Debug artifact contents
          run: |
            pwd
            ls -laR frontend-dist
            find frontend-dist -type f | sort # full list of files
            echo "Total size:"
            du -sh frontend-dist || true
            ls -la frontend-dist/
            cat frontend-dist/index.html # Or check a file's content/timestamp
        
        - name: üì¶ Tar frontend dist
          run: tar -czf dist.tar.gz -C frontend-dist .
        
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            tag_name: deploy-${{ github.run_number }}
            release_name: Deploy ${{ github.run_number }}
            draft: false
            prerelease: false
        
        - name: üì§ Upload Release Asset
          id: upload_asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./dist.tar.gz
            asset_name: dist.tar.gz
            asset_content_type: application/gzip
        
        - name: üöÄ Deploy to server
          uses: appleboy/ssh-action@v1.0.3
          env:
            GH_TOKEN: ${{ github.token }}
            REPO: ${{ github.repository }}
            ASSET_ID: ${{ steps.upload_asset.outputs.id }}
            SERVER_PATH: ${{ secrets.SERVER_PATH }}
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            request_pty: true
            envs: GH_TOKEN,REPO,ASSET_ID,SERVER_PATH
            script: |
              set -e
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              nvm use 22
              node -v
              npm -v
              
              # Download directly via signed URL
              DOWNLOAD_URL="${{ steps.upload_asset.outputs.browser_download_url }}"
              TARGET_DIR="${{ secrets.SERVER_PATH }}/frontend/dist"
              
              #echo "Downloading asset from: $DOWNLOAD_URL"
              #echo "Target directory: $TARGET_DIR"
              
              curl -L -o /tmp/dist.tar.gz "$DOWNLOAD_URL" || { echo "curl failed - check URL"; exit 1; }
              
              #show what was downloaded (size)
              ls -l /tmp/dist.tar.gz
              
              mkdir -p "$TARGET_DIR"
              tar -xzf /tmp/dist.tar.gz -C "$TARGET_DIR"
              
              rm /tmp/dist.tar.gz
              
              cd "${{ secrets.SERVER_PATH }}"
              git pull origin main
              cd backend
              npm ci --omit=dev
              pm2 restart myapp # or pm2 reload if you go cluster mode later
              
        - name: üóëÔ∏è Delete Release
          uses: actions/github-script@v7
          with:
            script: |
              // Delete the release
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: ${{ steps.create_release.outputs.id }}
              });
              // Also delete the tag (avoid tag clutter)
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/deploy-${{ github.run_number }}'
              });
