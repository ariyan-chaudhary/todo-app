name: CI - Build & Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  issues: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
     
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci
      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test
      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })
      # Keep the build around so you can download it from Actions tab if something fails
      - name: ğŸ“¤ Upload frontend build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # â† This is the key line!
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      permissions:
        contents: write
      steps:
        - name: â¬‡ï¸ Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist
        - name: Debug artifact contents
          run: |
            pwd
            ls -laR frontend-dist
            find frontend-dist -type f | sort # full list of files
            echo "Total size:"
            du -sh frontend-dist || true
            ls -la frontend-dist/
            cat frontend-dist/index.html # Or check a file's content/timestamp
        
        # NEW: Create a tarball of the artifact (use tar for server compatibility; zip requires unzip which may not be present)
        - name: ğŸ“¦ Tar frontend dist
          run: tar -czf dist.tar.gz -C frontend-dist .
        
        # NEW: Create a release (unique tag per run to avoid conflicts)
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            tag_name: deploy-${{ github.run_number }}
            release_name: Deploy ${{ github.run_number }}
            draft: false
            prerelease: false
        
        # NEW: Upload the tarball as a release asset
        - name: ğŸ“¤ Upload Release Asset
          id: upload_asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ github.token }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./dist.tar.gz
            asset_name: dist.tar.gz
            asset_content_type: application/gzip
        
        # UPDATED: Remove SCP; use SSH to download/unpack on server (pass token/IDs securely; assumes curl/tar available)
        - name: ğŸš€ Deploy to server
          uses: appleboy/ssh-action@v1.0.3
          env:
            GH_TOKEN: ${{ github.token }}
            REPO: ${{ github.repository }}
            ASSET_ID: ${{ steps.upload_asset.outputs.id }}
            SERVER_PATH: ${{ secrets.SERVER_PATH }}
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            request_pty: true
            envs: GH_TOKEN,REPO,ASSET_ID,SERVER_PATH
            script: |
            
              set -e
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              nvm use 22
              node -v
              npm -v
        
              # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
              # Use these directly (passed from workflow via env substitution)
              API_URL="https://api.github.com/repos/${REPO}/releases/assets/${ASSET_ID}"
              TARGET_DIR="${SERVER_PATH}/frontend/dist"
        
              echo "Downloading asset from: $API_URL"
              echo "Target directory: $TARGET_DIR"
        
              curl -L -o /tmp/dist.tar.gz \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "Accept: application/octet-stream" \
                "$API_URL" || { echo "curl failed - check token/asset ID"; exit 1; }
        
              # Debug: show what was actually downloaded (size + first few bytes)
              ls -l /tmp/dist.tar.gz
              head -c 200 /tmp/dist.tar.gz | strings || true
        
              mkdir -p "$TARGET_DIR"
              tar -xzf /tmp/dist.tar.gz -C "$TARGET_DIR"
        
              rm /tmp/dist.tar.gz
        
              cd "${SERVER_PATH}"
              git pull origin main
              cd backend
              npm ci --omit=dev
              pm2 restart myapp
