name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: npm ci 

      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: üì¶ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: üß™ Run backend tests
        working-directory: backend
        run: npm test

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })

      # Keep the build around so you can download it from Actions tab if something fails
      - name: üì§ Upload frontend build artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # ‚Üê This is the key line!
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
      steps:
        - name: ‚¨áÔ∏è Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist

        - name: Debug artifact contents
          run: |
            pwd
            ls -laR frontend-dist
            find frontend-dist -type f | sort   # full list of files
            echo "Total size:"
            du -sh frontend-dist || true
            ls -la frontend-dist/
            cat frontend-dist/index.html  # Or check a file's content/timestamp

        - uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: 22
            request_pty: true
            script: |
              rm -rf ${{secrets.SERVER_PATH }}/frontend/dist
              mkdir -p ${{secrets.SERVER_PATH }}/frontend/dist

        - name: üì§ Copy frontend dist to server
          uses: appleboy/scp-action@master
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            debug: true
            source: "frontend-dist/**"
            target: "${{ secrets.SERVER_PATH }}/frontend/dist"
            strip_components: 1
            overwrite: true
            
        - name: üöÄ Deploy to server
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            request_pty: true
            script: |

              set -e
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
              nvm use 22
              node -v
              npm -v 
              
              cd ${{ secrets.SERVER_PATH }}
              git pull origin main
              cd backend
              npm ci --omit=dev
              pm2 restart myapp     # or pm2 reload if you go cluster mode later
