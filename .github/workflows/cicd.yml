name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci 

      - name: ðŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: ðŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ðŸ§ª Run backend tests
        working-directory: backend
        run: npm test

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })

      # Keep the build around so you can download it from Actions tab if something fails
      - name: ðŸ“¤ Upload frontend build artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # â† This is the key line!
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
      steps:
        - name: â¬‡ï¸ Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist
  
        - name: ðŸ“¤ Copy frontend dist to server
          uses: appleboy/scp-action@v0.1.4
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "frontend-dist/*"
            target: "${{ secrets.SERVER_PATH }}/frontend/dist"
            strip_components: 
            
        - uses: webfactory/ssh-agent@v0.9.0
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
        - name: ðŸš€ Deploy to server (Native)
          run: |
            ssh -o StrictHostKeyChecking=no $$   {{ secrets.SERVER_USER }}@   $${{ secrets.SERVER_HOST }} '
              set -e
              set -x
              echo "Deploy test at $(date)" >> ~/deploy_debug.log
              whoami >> ~/deploy_debug.log
              pwd >> ~/deploy_debug.log
              
