name: Deploy to WSL Simulator

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.WSL_SSH_PRIVATE_KEY }}
          known_hosts: unnecessary  # skip host verification for local WSL

      - name: Deploy & Reload via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.WSL_USER }}@${{ secrets.WSL_SERVER_IP }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Install deps & build frontend (monorepo style)
            cd frontend
            npm ci --prefer-offline --no-audit
            npm run build
            cd ..

            # Backend deps
            cd backend
            npm ci --prefer-offline --no-audit
            cd ..

            # Reload PM2 (zero-downtime if cluster mode)
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
            pm2 save
          EOF
