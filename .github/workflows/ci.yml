name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci 

      - name: ğŸ—ï¸ Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })

      # Keep the build around so you can download it from Actions tab if something fails
      - name: ğŸ“¤ Upload frontend build artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
    steps:
      - name: â¬‡ï¸ Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist
  
      - name: ğŸ“¤ Copy frontend dist to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend-dist/*"
          target: "${{ secrets.SERVER_PATH }}/frontend/dist"
          strip_components: 1
  
      - name: ğŸš€ Deploy to server
        id: deploy-ssh  # â† Add id to reference outputs later
        uses: appleboy/ssh-action@v1.2.4  # â† Update to latest version
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          capture_stdout: true  # â† Enables stdout capture (now supported)
          debug: true  # â† Enables extra action debugging in logs
          script: |
            set -e
  
            echo "Debug: Starting deployment script"
            export NVM_DIR="$HOME/.nvm"
            echo "Debug: NVM_DIR = $NVM_DIR"
  
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              echo "Debug: Found nvm.sh - loading..."
              . "$NVM_DIR/nvm.sh" || echo "Debug: nvm sourcing failed (continuing)"
              echo "Debug: nvm.sh sourced"
            else
              echo "ERROR: nvm.sh not found - skipping switch"
            fi
  
            echo "Debug: Available node versions:"
            nvm ls || echo "Debug: nvm ls failed"
  
            echo "Debug: Trying nvm use 22..."
            nvm use 22 || {
              echo "Warning: nvm use 22 failed (installing?)"
              nvm install 22 || echo "Debug: Install failed too"
              nvm use 22
            }
  
            echo "Debug: Current node:"
            node -v || echo "Debug: node -v failed"
            echo "Debug: Current npm:"
            npm -v || echo "Debug: npm -v failed"
  
            echo "Debug: Current dir:"
            pwd
  
            cd ${{ secrets.SERVER_PATH }} || { echo "ERROR: cd to path failed"; exit 1; }
  
            echo "Debug: Git status:"
            git status
  
            echo "Debug: Fetching & resetting to main..."
            git fetch origin
            git checkout main --force
            git reset --hard origin/main
  
            echo "Debug: Latest commit:"
            git log -1 --pretty=format:"%h - %s - %cr"
  
            cd backend
            echo "Debug: Running npm ci..."
            npm ci --omit=dev
  
            echo "Debug: Restarting pm2..."
            pm2 restart myapp || echo "Debug: pm2 restart failed"
  
            echo "Debug: Deployment done!"
  
      - name: ğŸ“œ Show deploy output (for debugging)
        run: echo "${{ steps.deploy-ssh.outputs.stdout }}"
