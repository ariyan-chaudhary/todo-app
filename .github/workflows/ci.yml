name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: üì¶ Install frontend dependencies
        working-directory: frontend
        run: npm ci 

      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: üì¶ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: üß™ Run backend tests
        working-directory: backend
        run: npm test

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'CI failed on main',
              body: `Run: ${context.runId}`
            })

      # Keep the build around so you can download it from Actions tab if something fails
      - name: üì§ Upload frontend build artifact
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 2
  deploy:
      runs-on: ubuntu-latest
      needs: build
      # ‚Üê This is the key line!
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
      steps:
        - name: ‚¨áÔ∏è Download frontend build artifact
          uses: actions/download-artifact@v4
          with:
            name: frontend-build
            path: frontend-dist
  
        - name: üì§ Copy frontend dist to server
          uses: appleboy/scp-action@v0.1.4
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "frontend-dist/*"
            target: "${{ secrets.SERVER_PATH }}/frontend/dist"
            strip_components: 1
            
        - name: üöÄ Deploy to server
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              # Explicitly set the path to include common Node/NVM locations
              export NVM_DIR="$HOME/.nvm"
              
              # Load NVM (Force it)
              if [ -f "$NVM_DIR/nvm.sh" ]; then
                  source "$NVM_DIR/nvm.sh"
              else
                  echo "Critical Error: nvm.sh not found at $NVM_DIR/nvm.sh"
                  exit 1
              fi

              # Use NVM to set the path
              nvm use 22 || nvm install 22
              
              # Confirm environment before moving forward
              echo "Using Node: $(node -v)"
              echo "Using Path: $PATH"

              # Navigate and execute
              cd ${{ secrets.SERVER_PATH }} || { echo "Directory not found"; exit 1; }
              
              echo "Starting Git Reset..."
              git fetch origin
              git reset --hard origin/main
              
              echo "Installing dependencies..."
              cd backend
              npm ci --omit=dev
              
              echo "Restarting PM2..."
              pm2 restart myapp     # or pm2 reload if you go cluster mode later
